name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test Service
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-users, api-posts, api-matchmaker]
        node-version: [20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './${{ matrix.service }}/package-lock.json'
        
    - name: Install Dependencies
      run: |
        cd ${{ matrix.service }}
        npm install
        
    # Note: Currently no test script defined in package.json, adding a dummy test step
    # Real implementation would be: npm test
    - name: Run Tests
      run: |
        cd ${{ matrix.service }}
        echo "Running tests for ${{ matrix.service }}..."
        # npm test

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    strategy:
      matrix:
        service: [api-users, api-posts, api-matchmaker]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/flateurss-${{ matrix.service }}:latest
          ${{ secrets.DOCKERHUB_USERNAME }}/flateurss-${{ matrix.service }}:${{ github.sha }}
