name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Quality (Lint)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-users, api-posts, api-matchmaker, api-gateway]
    steps:
      - uses: actions/checkout@v3
      - name: Install Dependencies
        run: |
          cd ${{ matrix.service }}
          npm install --only=dev
      - name: Run Lint
        run: |
          cd ${{ matrix.service }}
          npm run lint

  test:
    name: Test Service
    needs: lint
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api-users, api-posts, api-matchmaker, api-gateway]
        node-version: [20.x]
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: './${{ matrix.service }}/package-lock.json'
        
    - name: Install Dependencies
      run: |
        cd ${{ matrix.service }}
        npm install
        
    - name: Run Unit Tests
      run: |
        cd ${{ matrix.service }}
        echo "Running tests for ${{ matrix.service }}..."
        npm test

    - name: Scientific Validation (Matchmaker only)
      if: matrix.service == 'api-matchmaker'
      run: |
        echo "Running complex gravity-defying algorithms validation..."
        sleep 5
        echo "Science confirmed: Horizon is still flat."

  build-and-push:
    name: Build & Push Docker Image
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    strategy:
      matrix:
        service: [api-users, api-posts, api-matchmaker, api-gateway]
        
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v2
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2
      
    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        
    - name: Build and push
      uses: docker/build-push-action@v4
      with:
        context: ./${{ matrix.service }}
        push: true
        tags: |
          ${{ secrets.DOCKERHUB_USERNAME }}/flateurss-${{ matrix.service }}:${{ github.ref_name == 'main' && 'latest' || 'staging' }}
          ${{ secrets.DOCKERHUB_USERNAME }}/flateurss-${{ matrix.service }}:${{ github.sha }}
        labels: |
          org.opencontainers.image.team=${{ matrix.service == 'api-matchmaker' && 'Scientific' || 'Production' }}
          org.opencontainers.image.environment=${{ github.ref_name == 'main' && 'Production' || 'Staging' }}
